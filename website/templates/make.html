{% extends "base.html" %} 
{% block title %}appoinment{% endblock %}
{% block content %}
<form accept="make.html" class="row g-3" method="POST">
    <div class="col-md-2">
      <label for="pid" class="form-label">patient Id</label>
      <input type="number" class="form-control" id="pid" name="pid" value="{{user.pid}}" readonly>
    </div>
    <div class="col-md-4">
      <label for="pfname" class="form-label">patient first name</label>
      <input type="text" class="form-control" id="pfname" name="pfname" value="{{user.pfname}}" readonly>
    </div>
    <div class="col-4">
      <label for="plname" class="form-label">patient last name</label>
      <input type="text" class="form-control" id="plname" name="plname" value="{{user.plname}}" readonly>
    </div>
    <div class="col-4">
      <label for="pnumber" class="form-label">phone number</label>
      <input type="text" class="form-control" id="pnumber"name="pnumber" value="{{user.pgender}}"  readonly>
    </div>
    <div class="col-md-2">
      <label for="pgender" class="form-label">gender</label>
      <input type="text" class="form-control" id="pgender" name="gender" value="{{user.pnumber}}" readonly>
    </div>
    <div class="col-md-4">
      <label for="pemail" class="form-label">email</label>
      <input type="text" class="form-control" id="pemail" name="pemail" value="{{user.paddress}}" readonly>
      
    </div>
    <div class="col-md-4">
      <label for="paddress" class="form-label">address</label>
      <input type="text" class="form-control" id="paddress" name="paddress" value="{{user.pstate}}" readonly>
    </div>
    <div class="col-md-4">
        <label for="pstate" class="form-label">state</label>
        <input type="text" class="form-control" id="pstate" name="pstate" value="{{user.pcity}}" readonly>
      </div>
      <div class="col-md-4">
        <label for="pcity" class="form-label">city</label>
        <input type="text" class="form-control" id="pcity" name="pcity" value="{{user.pzipcode}}" readonly>
      </div>
      <div class="col-md-4">
        <label for="pzipcode" class="form-label">zipcode</label>
        <input type="text" class="form-control" id="pzipcode" name="pzipcode" value="{{user.pemail}}"readonly>
      </div>
      <div class="col-md-4">
        <label for="pdisease" class="form-label">Enter Your disease</label>
        <input type="text" class="form-control" id="pdisease" name="pdisease" placeholder="Enter Your disease" >
      </div>
      <div class="col-md-4">
        <label for="dfname" class="form-label">doctor</label>
        <input type="text" class="form-control" id="dfname" name="dfname" value ="Dr.Shakil" readonly>
      </div>
      <input type="submit" class="btn btn-primary"  value="submit"/>
    </div>
  </form>
  {% endblock %}
